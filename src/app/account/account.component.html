<div class="alert alert-{{(isSp$ | async) ? 'success' : 'info'}}">
  <h1>
    <span>{{(isSp$ | async) ? 'Service Provider' : 'Enterprise'}}</span>
    Account #{{accountId$ | async}}
  </h1>
</div>

<h2>Product</h2>
<div class="row">
  <div class="col-md-8" *ngFor="let product of products$ | async">
    <div class="card product-card">
      <div class="card-body">
        <div class="card-title">
          <h3>{{product}}</h3>
        </div>
        <div class="card-text">
          This is product {{product}}.
        </div>
      </div>

      <div class="card-footer">
        <a [routerLink]="['usage', 'details', product, 'all']">View Usage</a>
      </div>
    </div>
  </div>
</div>
